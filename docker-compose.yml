services:
  postgres:
    image: postgres:16-alpine
    container_name: zentra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: zentra
      POSTGRES_PASSWORD: zentra_secure_password
      POSTGRES_DB: zentra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
      - ./migrations/000001_initial_schema.up.sql:/docker-entrypoint-initdb.d/02-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zentra -d zentra"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zentra-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: zentra-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: zentra_minio
      MINIO_ROOT_PASSWORD: zentra_minio_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: zentra-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set zentra http://minio:9000 zentra_minio zentra_minio_secret;
      mc mb --ignore-existing zentra/avatars;
      mc mb --ignore-existing zentra/attachments;
      mc mb --ignore-existing zentra/community-assets;
      mc anonymous set download zentra/avatars;
      mc anonymous set download zentra/attachments;
      mc anonymous set download zentra/community-assets;
      exit 0;
      "

  db-init:
    image: postgres:16-alpine
    container_name: zentra-db-init
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scripts/init-db.sql:/init-db.sql:ro
      - ./migrations:/migrations:ro
    environment:
      PGPASSWORD: zentra_secure_password
    entrypoint: >
      /bin/sh -c "
      echo 'Running database initialization...';
      psql -h postgres -U zentra -d zentra -f /init-db.sql;
      for file in /migrations/*.up.sql; do
        echo \"Applying ${file}\";
        psql -h postgres -U zentra -d zentra -f ${file};
      done;
      echo 'Database initialization complete.';
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: zentra-network

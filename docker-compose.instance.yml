services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zentra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zentra_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-zentra}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
      - ./migrations/000001_initial_schema.up.sql:/docker-entrypoint-initdb.d/02-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zentra} -d ${POSTGRES_DB:-zentra}"]
      interval: 10s
      timeout: 5s
      retries: 8

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 8

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-zentra_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-zentra_minio_secret}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 8

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set zentra http://minio:9000 ${MINIO_ACCESS_KEY:-zentra_minio} ${MINIO_SECRET_KEY:-zentra_minio_secret};
      mc mb --ignore-existing zentra/${MINIO_BUCKET_AVATARS:-avatars};
      mc mb --ignore-existing zentra/${MINIO_BUCKET_ATTACHMENTS:-attachments};
      mc mb --ignore-existing zentra/${MINIO_BUCKET_COMMUNITY:-community-assets};
      mc anonymous set download zentra/${MINIO_BUCKET_AVATARS:-avatars};
      mc anonymous set download zentra/${MINIO_BUCKET_ATTACHMENTS:-attachments};
      mc anonymous set download zentra/${MINIO_BUCKET_COMMUNITY:-community-assets};
      exit 0;
      "

  db-init:
    image: postgres:16-alpine
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scripts/init-db.sql:/init-db.sql:ro
      - ./migrations:/migrations:ro
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-zentra_secure_password}
      POSTGRES_USER: ${POSTGRES_USER:-zentra}
      POSTGRES_DB: ${POSTGRES_DB:-zentra}
    entrypoint: >
      /bin/sh -c "
      echo 'Running database initialization...';
      psql -h postgres -U ${POSTGRES_USER:-zentra} -d ${POSTGRES_DB:-zentra} -f /init-db.sql;
      for file in /migrations/*.up.sql; do
        echo \"Applying $$file\";
        psql -h postgres -U ${POSTGRES_USER:-zentra} -d ${POSTGRES_DB:-zentra} -f $$file;
      done;
      echo 'Database initialization complete.';
      exit 0;
      "

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully
    environment:
      APP_ENV: ${APP_ENV:-production}
      PORT: 8080
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-zentra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zentra_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-zentra}
      POSTGRES_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-zentra_minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-zentra_minio_secret}
      MINIO_USE_SSL: false
      MINIO_BUCKET_ATTACHMENTS: ${MINIO_BUCKET_ATTACHMENTS:-attachments}
      MINIO_BUCKET_AVATARS: ${MINIO_BUCKET_AVATARS:-avatars}
      MINIO_BUCKET_COMMUNITY: ${MINIO_BUCKET_COMMUNITY:-community-assets}
      CDN_BASE_URL: ${CDN_BASE_URL:-http://localhost:${MINIO_PORT:-9000}}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY:-15m}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY:-168h}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173,http://localhost:5174,http://127.0.0.1:5174,http://localhost:3000,http://127.0.0.1:3000}
      DISCORD_IMPORT_TOKEN: ${DISCORD_IMPORT_TOKEN:-}
    ports:
      - "${API_PORT:-8080}:8080"

volumes:
  postgres_data:
  redis_data:
  minio_data:
